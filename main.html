<!DOCTYPE html>

<html>

<head>
<style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    form {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <form method="post">
    <h2>Feedback Form</h2>

    <label for="name">Name</label>
    <input type="text" id="name" minlength="3" maxlength="50" required>

    <label for="portfolio">Portfolio</label>
    <input type="url" id="portfolio" required>

    <label for="favColor">Favorite Color</label>
    <input type="color" id="favColor">

    <label for="likeness">Likeness</label>
    <input type="range" id="likeness" min="1" max="100">

    <button type="submit">Submit</button>
  </form>

</body>

</html>
